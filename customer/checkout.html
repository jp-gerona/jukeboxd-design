<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../images/logo/Jukeboxd-favicon.png" type="image/x-icon">
  <title>Jukeboxd â€¢ We sell everything vinyl.</title>

  <link rel="preload" href="../fonts/clash-display/WEB/fonts/ClashDisplay-Variable.woff2" as="font" type="font/woff2" crossorigin>

  <link rel="stylesheet" href="../styles/general.css">
  <link rel="stylesheet" href="../styles/customer.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
  <nav class="nav-bar">
    <a href="./home.html" class="site-logo" id="logo">
      <img src="../images/logo/Jukeboxd-full-dark.svg" alt="Jukeboxd Logo">
    </a>

    <form class="search-bar" id="home-search-bar">
      <input type="text" placeholder="Search for vinyl records">
      <i class="ri-search-line"></i>
    </form>

    <div class="customer-links">
      <a href="./profile.html" class="btn btn-primary">Profile</a>
      <a href="./checkout.html" class="btn btn-primary"><i class="ri-shopping-cart-2-fill"></i><span>0</span></a>
    </div>
  </nav>

  <nav class="nav-bar-squished">
    <div class="nav-squished-container-1">
      <a href="./home.html" class="site-logo" id="logo2">
        <img src="../images/logo/Jukeboxd-full-dark.svg" alt="Jukeboxd Logo">
      </a>

      <div class="customer-links"><a href="./checkout.html" class="btn btn-primary"><i class="ri-shopping-cart-2-fill"></i><span>0</span></a></div>
    </div>

    <div class="nav-squished-container-2">
      <form class="search-bar" id="home-search-bar">
        <input type="text" placeholder="Search for vinyl records">
        <i class="ri-search-line"></i>
      </form>
      <div class="customer-links">
        <a href="./profile.html" class="btn btn-primary">Profile</a>
      </div>
    </div>
  </nav>

  <main class="main-checkout" id="main-store">
    <header>
      <h2>Checkout</h2>
      <a class="btn btn-accent" href="./home.html">Continue shopping</a>
    </header>

    <section class="checkout">
      <div class="cart-summary">

        <div class="records-summary">

          <!-- Example of 1 record inside cart sumarry-->
            <div class="record-container">
              <div class="cover-container">
                <img src="../images/vinyls/thriller-michaeljackson.png" alt="Album Picture">
              </div>
              <div class="record-details">
                <div class="record-header">
                  <div class="record-title-artist">
                    <h4>Thriller</h4>
                    <p>Michael Jackson</p>
                  </div>
                  <div class="record-summary-price">&#8369; 2,499.00</div>
                </div>
                <div class="record-footer">
                  <p>Qty:<span id="qty">1</span></p>
                  <p class="link" id="remove">Remove</p>
                </div>
              </div>
            </div>

          <!-- Other examples to fill -->
          <div class="record-container">
            <div class="cover-container">
              <img src="../images/vinyls/thriller-michaeljackson.png" alt="Album Picture">
            </div>
            <div class="record-details">
              <div class="record-header">
                <div class="record-title-artist">
                  <h4>Thriller</h4>
                  <p>Michael Jackson</p>
                </div>
                <div class="record-summary-price">&#8369; 2,499.00</div>
              </div>
              <div class="record-footer">
                <p>Qty:<span id="qty">1</span></p>
                <p class="link" id="remove">Remove</p>
              </div>
            </div>
          </div>

          <div class="record-container">
            <div class="cover-container">
              <img src="../images/vinyls/thriller-michaeljackson.png" alt="Album Picture">
            </div>
            <div class="record-details">
              <div class="record-header">
                <div class="record-title-artist">
                  <h4>Thriller</h4>
                  <p>Michael Jackson</p>
                </div>
                <div class="record-summary-price">&#8369; 2,499.00</div>
              </div>
              <div class="record-footer">
                <p>Qty:<span id="qty">1</span></p>
                <p class="link" id="remove">Remove</p>
              </div>
            </div>
          </div>
          <!--  End of examples -->
        </div>

        <div class="summary-total">
          <h4>Total:</h4>
          <h4>&#8369; <span>7,497.00</span></h4>
        </div>
      </div>

      <div class="billing-address">
        <h4>Address</h4>
        <form id="checkout-form">
          <fieldset>
            <legend><label for="address">Shipping Address</label></legend>
            <input type="address" required autocomplete="street-address" id="address">
          </fieldset>

          <div class="submit-container">
            <button type="submit" class="btn btn-secondary">Check out</button>
          </div>
        </form>
      </div>

    </section>


    <footer>
      <p>Copyright &copy; 2024 Orbit.</p>
      <button class="btn btn-accent"
        type="button"
        data-theme-toggle
        aria-label="Change to light theme"
        id="theme">
        <i class="ri-sun-fill"></i>
      </button>
    </footer>
  </main>

<script src="../scripts/customer.js"></script>
<script src="../scripts/theme.js"></script>
</body>
</html>
