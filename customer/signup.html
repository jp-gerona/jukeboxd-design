<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../images/logo/Jukeboxd-favicon.png" type="image/x-icon">
  <title>Jukeboxd</title>

  <link rel="preload" href="../fonts/clash-display/WEB/fonts/ClashDisplay-Variable.woff2" as="font" type="font/woff2" crossorigin>

  <link rel="stylesheet" href="../styles/general.css">
  <link rel="stylesheet" href="../styles/customer.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
  <main id="main-signup">
    <div class="signup-container">
      <header>
        <a href="./home.html" class="site-logo" id="logo">
          <img src="../images/logo/Jukeboxd-full-dark.svg" alt="Jukeboxd Logo">
        </a> 
        <a href="./home.html" class="site-logo" id="logo2">
          <img src="../images/logo/Jukeboxd-full-dark.svg" alt="Jukeboxd Logo">
        </a>    

        <a class="link" href="./login.html">Log in</a>
      </header>

      <h2>Join now to buy vinyl records!</h2>

      <form id="customer-signup-form">
        <fieldset>
          <legend><label for="name">Name (e.g. Juan Dela Cruz)</label></legend>
          <input type="text" required autocomplete="name" id="name">
        </fieldset>

        <fieldset>
          <legend><label for="email">Email</label></legend>
          <input type="text" required autocomplete="email" id="email">
        </fieldset>

        <fieldset>
          <legend><label for="password">Password</label></legend>
          <input type="password" required id="password">
        </fieldset>

        <fieldset>
          <legend><label for="address">Address</label></legend>
          <input type="address" required autocomplete="street-address" id="address">
        </fieldset>

        <div class="submit-container">
          <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
      </form>
      
      <a class="link" href="./home.html"><i class="ri-arrow-left-line"></i>Go back to homepage</a>
    </div>

    <div class="signup-background-container"></div>
  </main>

  <footer>
    <button class="btn btn-accent"
      type="button"
      data-theme-toggle
      aria-label="Change to light theme"
      id="theme">
      <i class="ri-sun-fill"></i>
    </button>
  </footer>

  <script src="../scripts/theme.js"></script>
  <script src="../scripts/customer.js"></script>
</body>
</html>
