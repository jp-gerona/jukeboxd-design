<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../images/logo/Jukeboxd-favicon.png" type="image/x-icon">
  <title>Jukeboxd</title>

  <link rel="preload" href="../fonts/clash-display/WEB/fonts/ClashDisplay-Variable.woff2" as="font" type="font/woff2" crossorigin>

  <link rel="stylesheet" href="../styles/general.css">
  <link rel="stylesheet" href="../styles/customer.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
  <main id="main-login">
    <div class="login-container">
      <header>
        <a class="site-logo" href="./index.html">
          <img src="../images/logo/Jukeboxd-full.svg" alt="Jukeboxd Logo">
        </a>

        <a class="link" href="./signup.html">Sign up</a>
      </header>

      <h2>Log in</h2>

      <form id="customer-login-form">
      <fieldset>
          <legend><label for="email">Email</label></legend>
          <input type="text" required autocomplete="email" id="email">
        </fieldset>

        <fieldset>
          <legend><label for="password">Password</label></legend>
          <input type="password" required id="password">
        </fieldset>

        <div class="submit-container">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      
      <a class="link" href="./index.html"><i class="ri-arrow-left-line"></i>Go back to homepage</a>
    </div>

    <div class="login-background-container"></div>
  </main>
</body>
</html>
