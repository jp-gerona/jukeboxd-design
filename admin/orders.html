<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../images/logo/Jukeboxd-favicon.png" type="image/x-icon">
  <title>Jukeboxd</title>

  <link rel="preload" href="../fonts/clash-display/WEB/fonts/ClashDisplay-Variable.woff2" as="font" type="font/woff2" crossorigin>

  <link rel="stylesheet" href="../styles/general.css">
  <link rel="stylesheet" href="../styles/admin.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
  <nav class="sidebar">
    <a href="../customer/home.html" class="site-logo">
      <img src="../images/logo/Jukeboxd-nav.svg" alt="Sidebar Logo">
    </a>
    <div class="nav-links">
      <div>
        <a href="./dashboard.html"><div class="nav-link"><i class="ri-dashboard-2-fill"></i>Dashboard</div></a>
        <a href="./products.html"><div class="nav-link"><i class="ri-store-2-fill"></i>Products</div></a>
        <a href="./orders.html"><div class="nav-link active"><i class="ri-money-dollar-circle-fill"></i>Orders</div></a>
        <a href="./users.html"><div class="nav-link"><i class="ri-user-fill"></i>Users</div></a>
        <a href="./analytics.html"><div class="nav-link"><i class="ri-bar-chart-fill"></i>Analytics</div></a>
      </div>     
      <a href="./login.html"><div class="nav-link"><i class="ri-logout-box-line"></i>Logout</div></a>
    </div>
  </nav>

  <nav class="topbar">
    <div class="site-logo">
      <img src="../images/logo/Jukeboxd-logo.svg" alt="Topbar Logo">
    </div>

    <h3>Orders</h3>

    <div class="hamburger">
      <div class="ham-icon" onclick="toggleMenu()"><i class="ri-menu-fill"></i></div>
      <div class="nav-links">
        <div>
          <a href="./dashboard.html"><div class="nav-link"><i class="ri-dashboard-2-fill"></i>Dashboard</div></a>
          <a href="./products.html"><div class="nav-link"><i class="ri-store-2-fill"></i>Products</div></a>
          <a href="./orders.html"><div class="nav-link active"><i class="ri-money-dollar-circle-fill"></i>Orders</div></a>
          <a href="./users.html"><div class="nav-link"><i class="ri-user-fill"></i>Users</div></a>
          <a href="./analytics.html"><div class="nav-link"><i class="ri-bar-chart-fill"></i>Analytics</div></a>
          <a href="./login.html"><div class="nav-link"><i class="ri-logout-box-line"></i>Logout</div></a>
        </div>  
      </div>
    </div>
  </nav>

  <main>
    <header>
      <h3>Orders</h3>
      <div class="actions">
        <button class="btn asp-search-popover"><i class="ri-search-line"></i></button>
      </div>
    </header>
    <section class="products-section">
      <div class="table-container">
        <table class="asp-records-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Product</th>
              <th>Acct. ID</th>
              <th>Qty.</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>March 26, 2024</td>
              <td>
                <img src="../images/vinyls/thriller-michaeljackson.png">
                Thriller
              </td>
              <td>C00000001</td>
              <td>2</td>
              <td class="amount">&#8369; 4998.00</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="pagination">
        <button disabled class="btn asp-prev"><i class="ri-arrow-left-s-line"></i>Prev</button>
        <span class="asp-page-info">Page 1 of 1</span>
        <button disabled class="btn asp-next"><i class="ri-arrow-right-s-line"></i>Next</button>
      </div>
    </section>

    <footer>
      <p>Copyright &copy; 2024 Orbit.</p>
      <button class="btn btn-accent"
        type="button"
        data-theme-toggle
        aria-label="Change to light theme"
        id="theme">
        <i class="ri-sun-fill"></i>
      </button>
    </footer>
  </main>
  
  <script src="../scripts/admin.js"></script>
  <script src="../scripts/theme.js"></script>
</body>
</html>
